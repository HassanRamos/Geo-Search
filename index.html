<!DOCTYPE html>
<html>
<head>
  <title>Geo Seach</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Stylesheets. -->
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col  ">
        <input class="form-control" id="search" type="text" placeholder="Search for places..." />
      </div>
    </div>
    

    <div class="row" >
      <div class="col">
        <div id="map"></div>
      </div>
    </div>
  </div>
 
  
  
  <!-- Google Maps scripts. -->
  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAiEHA4-50vi-BB5i4aDJmPjkTg7ogfEg&callback=createMap&libraries=places" async defer></script>
</body>
</html>
